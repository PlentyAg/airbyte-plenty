documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Compusense Spec
  type: object
  required:
    - client_id
    - client_secret
  additionalProperties: false
  properties:
    client_id:
      type: string
      description: Client id used to retrieve data from the Compusense API.
    client_secret:
      type: string
      description: Client secret used to retrieve data from the Compusense API.
